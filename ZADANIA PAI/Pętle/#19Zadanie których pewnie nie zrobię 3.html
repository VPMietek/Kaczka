<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>#19 Zadanie którego nie zrobię 3</title>
	</head>
    <button onclick="Oblicz()">Oblicz</button></br>
    <input placeholder="Podaj A" type="text" id="a1"></br>
    <input placeholder="Podaj B" type="text" id="b1"></br>
    <input placeholder="Podaj C" type="text" id="c1"></br>
    <input placeholder="Podaj D" type="text" id="d1"></br>
	<body>
<script>
    function Oblicz(){
        document.getElementById("2").innerHTML = "W = ";

        let a1 = document.getElementById("a1").value*1;
        let b1 = document.getElementById("b1").value*1;
        let c1 = document.getElementById("c1").value*1;
        let d1 = document.getElementById("d1").value*1;
        if(b1 == 0,d1 == 0){
            document.getElementById("1").innerHTML = "Masz prawo zachować milczenie ....";

        }
        else{
            document.getElementById("2").innerHTML += ((a1/b1)+(c1/d1));
        }
    }
</script>
    <p id="1"></p>
    <p id="2">W=</p>
	</body>
</html>
