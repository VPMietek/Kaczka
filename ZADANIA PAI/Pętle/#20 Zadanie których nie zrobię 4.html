<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>20.Zadanie których nie zrobię 4 </title>
	</head>
    <button onclick="Oblicz()">Oblicz</button></br>
    <input placeholder="Podaj A" type="text" id="a1"></br>
    <input placeholder="Podaj B" type="text" id="b1"></br>
    <input placeholder="Podaj C" type="text" id="c1"></br>
	<body>
        <script>
            function Oblicz(){
                document.getElementById("1").innerHTML = "S = ";
                let a1 = document.getElementById("a1").value*1;
                let b1 = document.getElementById("b1").value*1;
                let c1 = document.getElementById("c1").value*1;
                if(a1 >= 0, b1 >= 0, c1 >= 0){
                    document.getElementById("1").innerHTML = Math.sqrt(a1*b1*c1);
                }
                else{
                    document.getElementById("1").innerHTML = "Popraw dane"
                }
            }
        </script>
        <p id="1">S = </p>
	</body>
</html>
